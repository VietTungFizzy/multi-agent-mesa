name: event-triggers-example
on:
  push:
    branches:
      - "master"
      - '!foo/*/456'
    tags:
      - "*"
  schedule:
    - cron: '*/15 * * * *'
jobs:
  say-hello:
    runs-on: ubuntu-latest
    steps:
      -
        name: Event
        run: echo "triggered by ${{github.event_name}}"
      -
        name: Say Hello
        run: echo "Hello world!"